<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alzheimer’s Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f6f9;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .upload-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: 500;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>Alzheimer’s Stage Prediction</h1>

  <div class="upload-box">
    <form action="/" method="post" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="file" id="formFile" required>
      <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
    </form>

    <div id="result">
      {{ type }}
    </div>
  </div>

</body>
</html>
