<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Alzheimer’s Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("{{ url_for('static', filename='pexels_shvetsa.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .upload-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 850px;
      /* Wider to fit image + result */
    }

    .card {
      border-radius: 12px;
    }

    #result {
      font-size: 1.3em;
      font-weight: 600;
      color: #007bff;
    }
  </style>
</head>

<body>

  <h1>Alzheimer’s Stage Prediction</h1>

  <div class="upload-box">
    <!-- Upload form -->
    <form action="/" method="post" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="file" id="formFile" required>
      <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
    </form>

    {% if type %}
    <div class="row mt-4 align-items-center">
      <!-- Left: Uploaded Image -->
      <div class="col-md-6 text-center">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <img src="{{ url_for('static', filename=image_file) }}" alt="Uploaded Image" class="img-fluid rounded"
              style="max-height: 350px; object-fit: cover;">
          </div>
        </div>
      </div>

      <!-- Right: Prediction Result -->
      <div class="col-md-6">
        <div class="card shadow-lg border-0 h-100 d-flex justify-content-center">
          <div class="card-body text-center">
            <h4 class="fw-bold text-primary">Prediction Result</h4>
            <p id="result" class="mt-3">{{ type }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>

</body>

</html>
